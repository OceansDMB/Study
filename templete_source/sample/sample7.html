<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        width: 100px;
        height: 100px;
        border: 2px solid #f2b441;
        border-radius: 10px;
      }
      .box1 {
        background: #f2d541;
      }
    </style>
  </head>
  <body>
    <div class="box1">ease</div>

    <script>
      const makeRed = () => box.style.background = "red";
      const makeYellow = () => box.style.background = "#f2d541";
        /* 함수 표현식으로 선언한 후 사용하지 않고 아래 
        eventListene 에 각각 함수를 입력할 시에 
        익명함수로 선언되었기 때문에 addEvent와 removeEvent에 
        생성된 인자가 다를 수 있어 정상 작동하지 않는 경우 있음. 
        위 처럼 생성하여 객체로 불러 사용할 것.
        함수표현식으로 사용하는것을 원칙으로 한다*/
      const box = document.querySelector(".box1");
      box.addEventListener("mouseover", makeRed);
      box.addEventListener("mouseout", makeYellow);
      box.addEventListener("click", () => {
        box.removeEventListener("mouseover", makeRed);
        // 실제로 논리상 makeRed 의 eventListener를 삭제하지 않아도
        // 동일하게 동작함
        box.removeEventListener("mouseout", makeYellow);
      });

    </script>
  </body>
</html>
