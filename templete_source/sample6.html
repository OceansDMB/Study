<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        width: 100px;
        height: 100px;
        border: 2px solid #f2b441;
        border-radius: 10px;
      }
      .box1 {
        background: #f2d541;
      }
    </style>
  </head>
  <body>
    <div id ='test1' class="box1">ease</div>

    <script>
      const box = document.getElementById("test1");

      box.addEventListener("mouseover", () => {
        box.style.background = "red";
      });
      box.addEventListener("mouseout", () => {
        document.body.removeChild(box);
      });
    </script>
  </body>
</html>
