<body>
    <!-- CSS  작명 규칙 (BEM : Block Element Modifier)-->
    <!-- - : 단어와 단어 사이에는 하이픈 (예: head-container-blue )
        |__ : ~의 하위요소 일때(예: head-container__headauthor)
        |-- : ~의 상태를 나타낼 때 (예: head-container__head-brand--nolink)
        (단어 대문자 없도록)
    
    -->
    <header>
        <div class="inner">
            <div class="head-container">
                <div class="head-author"><a href="https://www.fun-coding.org">Dylan</a></div>

                    </div>

                <div class="skill">

                    </a>
                    </div>
