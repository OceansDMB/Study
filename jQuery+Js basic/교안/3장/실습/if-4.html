<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문-4</title>
</head>
<body>
    <script>
        //사용자로부터 입력받는 부분
        var userID = window.prompt("아이디를 입력하세요.")
        var userPW = window.prompt("패스워드를 입력하세요.")
        //값 비교
        //CPU의 참조를 가장 적게 받으려면, if -> else if -> else 구문대로 사용하는 것이 좋다.
        if(userID == "Shin" && userPW == "1111"){
            alert(userID + "님이 로그인 하셨습니다.");
        }
        else if(userID == "Shin"){
            alert("패스워드가 잘못 입력되었습니다.")
        }else{
            alert("아이디를 잘못입력하였습니다.")
        }
    </script>
</body>
</html>
