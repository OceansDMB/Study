<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue예제</title>
</head>
<body>
    <script>
        //2의 배수를 제외하고 다 출력하게끔 하는 코드
        for(let i=1; i<=100; i++){
            //2와 3의 공배수를 제외하고 다 출력하게끔 하는 코드
            if(i%2 == 0 && i%3 == 0){
                continue;
                // 반복문에서 continue를 만나게 되면 더 이상 작업을 처리하지 않고 바로 다음 횟수로 넘어가죠. continue는 분기문이라서 프로그램의 흐름을 바꿔놓을 수 있는 힘이 있습니다.
                // continue를 실행하게 되면 continue아래에 있는 실행코드를 무시하고 증감식으로 이동한다.
            }
            document.write(i + "<br/>")
        }
    </script>
</body>
</html>
