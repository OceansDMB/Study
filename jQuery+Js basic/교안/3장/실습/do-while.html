<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문(while)</title>
</head>
<body>
    <script>
        //1~100 까지의 합계를 구하는 것
        let sum = 0; // 누적할 값
        let i = 1;
        // do-while문은 while문의 파생된 것으로 초기값, 조건식, 증감식이 따로 떨어져 있으므로 for 문에 비하여 
        // for 문에 비하여 반복 횟수를 가지고 루핑을 한다면 오히려 가독성이 떨어진다.
        // 하여, while문은 무한루프 전용으로 사용을 한다.
        // 아울러, do-while문은 사용자에게 의사를 먼저 한 번 물어보고 루핑을 할 지 말지를 결정하는 
        // 프로그램 전용으로 사용을 한다.
        // do-while문은 최소 1번은 실행한다는게 while문과의 차이점이다.(조건식이 뒤에 있으니)
        let d = confirm("작업을 진행할까요?");
        do{
            if(d == true){
            sum += i ; //복합대입연산자를 이용하여 값을 누적하고 있다.
            document.write(sum + ", " + i +"<br>");
            i++;
            }
            else{
            break;
        }
        }
        while(i<=100)
        document.write("1~ " + (i-1) + "까지의 합은" + sum + "<br>");
    </script>
</body>
</html>
