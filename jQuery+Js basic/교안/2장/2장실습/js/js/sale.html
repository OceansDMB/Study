<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할인가격 프로그램</title>
    <link rel="stylesheet" href="/교안/2장/2장실습/js/css/sale.css">
</head>
<body>
    <div id = "contents">
        <img src="/교안/2장/2장실습/js/resource/images.png">
        <ul>
            <li>
                <label for="originalPrice">원래 가격</label>
                <input type="text" id="originalPrice">원
            </li>
            <li>
                <label for="discount">할인율</label>
                <input type="text" id="discount">%
            </li>
            <li>
                <button onclick="showPrice()" id ="btnstyle">할인 가격 계산하기</button>
            </li>
        </ul>
        <div id="showResult"></div>
    </div>

    <script>
        function showPrice() {
            //사용자각 입력한 값을 두 개의 변수에 저장함.
            var oPrice = document.querySelector("#originalPrice").value;
            var rate = document.querySelector("#discount").value;
            
            //두개의 값이 음수가 아닐경우 실행
            if(oPrice > 0 && rate > 0){
                var savedPrice = oPrice * (rate/100); 
                var resultPrice = oPrice - savedPrice;
            }
            document.querySelector("#showResult").innerHTML = "상품의 원래 가격은"+ 
            oPrice + "원 이고 , 할인율은" + rate + "%원 입니다."+ savedPrice + "원을"
            + "절약한" + resultPrice + "원에 살 수 있습니다.";
        }
    </script>
</body>
</html>
