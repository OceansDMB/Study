<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var value = window.prompt("숫자를 입력하시오");
        //prompt()에서 받은 value 값은 string타입이다.
        // parseInt()로 string type을 integer 로 변경
        alert(typeof(value));

        value = parseInt(value);
        alert(typeof(value));
        if(value % 2 == 0){
            alert("짝수입니다.");
        }
    </script>
</body>
</html>
