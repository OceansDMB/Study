<head>

    <title>Func-4</title>
</head>
<body>
    <script>
        function checkodd(number){
            if(number % 2 ){
                document.write(number + "는 홀수입니다.</br>")
            }
            else{
                document.write(number + "는 짝수입니다.</br>")
            }
        } 
        var number = prompt("input number");
        checkodd(number);

        var number = prompt("input number");
        checkodd(number);
    </script>
</body>
</html>
