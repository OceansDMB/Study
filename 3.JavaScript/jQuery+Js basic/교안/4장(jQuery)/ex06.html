<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>
</head>
<body>
    <script>
        function gugudan_print(){
            for(var i=2; i<=9; i++){
                document.write(i+"Print level"+"</br>");
                for(var j = 1; j<=9; j++)
                document.write(i+"*"+j+"="+i*j+"</br>");
            }
        }
        gugudan_print();
    </script>
</body>
</html>
