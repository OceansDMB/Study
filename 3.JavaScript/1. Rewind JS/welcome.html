<body>
    <script>
        function calc(){
            var currentyear = 2019;
            var birthYear = prompt('태어난 년도를 입력하세요',"YYYY");
            var age;
            age = currentyear-birthYear+1;
            document.querySelector("#result").innerHTML = "당신의 나이는" + age + "세입니다.";
        };
        calc();
    </script>
</body>
