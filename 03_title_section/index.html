<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>잔재미코딩</title>
    <meta name="description" content="잔재미코딩 온라인 강의 리스트" />
    <meta name="keywords" content="잔재미코딩, 온라인 강의, IT강의, 파이썬, 풀스택, 데이터 분석, 데이터 과학" />
    <meta name="author" content="Dave Lee" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <!-- user-scalable 을 사용하지 않는 디바이스를 위해, maximun-scale/minimum-scale 설정을 하는 것입니다-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Open Graph (Facebook, Linkedin) -->
    <!-- https://ourcodeworld.com/public-media/articles/articleocw-56d1a6901b773.png -->
    <meta propery="og:type" content="website" />
    <!-- https://ogp.me/#types -->
    <meta property="og:title" content="잔재미코딩 온라인 강의 사이트입니다" />
    <meta property="og:description" content="잔재미코딩에서 만든 온라인 강의 리스트를 공유하는 웹페이지입니다." />
    <meta property="og:image" content="img/fun-coding-mark.png" />
    <meta property="og:url" content="https://www.fun-coding.org" />
    <meta property="og:site_name" content="잔재미코딩" />

    <!-- twitter card (Twitter) -->
    <!-- https://csharpcorner-mindcrackerinc.netdna-ssl.com/article/twitter-cards-implementation-with-websites/Images/summary_card_tweet.png -->
    <meta name="twitter:card" content="summary" />
    <!-- card 종류: summary, photo, player -->
    <meta name="twitter:title" content="잔재미코딩 온라인 강의 사이트입니다" />
    <meta name="twitter:description" content="잔재미코딩에서 만든 온라인 강의 리스트를 공유하는 웹페이지입니다." />
    <meta name="twitter:image" content="img/fun-coding-mark.png" />
    <meta name="twitter:url" content="https://www.fun-coding.org" />
    <meta name="twitter:creator" content="Dave Lee" />

    <!-- 일반적인 fabicon 설정 -->
    <link rel="icon" href="img/fun-coding.ico" />
    <!-- 아이폰용 fabicon 설정 -->
    <link rel="apple-touch-icon" href="img/fun-coding.ico" />
    <!-- 인터넷 익스플러오용 fabicon 설정-->
    <link rel="short icon" type="image/x-icon" href="img/fun-coding.ico" />

    <!-- CSS Reset(1), 아이콘 폰트, 웹페이지 사용폰트, style.css -->
    <link rel="stylesheet" href="css/nomalize.css" />
    <!-- https://fontawesome.com/start -->
    <script src="https://kit.fontawesome.com/f1def33959.js" crossorigin="anonymous"></script>
    <!-- Spoca Han Sans Neo: https://spoqa.github.io/spoqa-han-sans/ko-KR/ -->
    <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- CSS class naming (BEM 명명규칙: Block Element Modifier 순으로 작성)
    __ : ~ 의 하위 요소를(속해있는) 나타냄
    -- : ~ 의 상태를 나타냄(수정한다 라는 느낌)
    - : 단어와 단어사이는 하이픈 (BlueBox X, blueBox X, blue_box X, blue-box O)
    예를 들어, box-container__title--blue 와 같이 작성할 수 있음 (참고로만 알아두면 됨)
    -->

    <!-- 항상 화면을 100% 로 사용하면, 와이드 스크린에서 웹페이지가 기대와 달리 보일 수 있음 -->

    <!-- header 에 상단 메뉴까지 넣을 예정 -->
    <!-- 전체 layout 는 시멘틱 태그로 구성하고,
      각 layout component 는 width를 100% 로 하되,
      해당 component 에 들어가는 요소들은 특정 가로 사이즈 이상에서는 특정 사이즈로 가운데에 정렬되도록,
      inner 클래스로 감싸주기로 함
      각 하부 요소 배치를 위해서는 각 layout 별 container 로 정의해주기로 함
    -->
    <header>
      <div class="inner">
        <div class="head-container">
          <div class="head-brand"><a href="https://www.fun-coding.org">잔재미코딩</a></div>
          <div class="head-blog"><a href="https://www.fun-coding.org/daveblog.html">잔재미코딩 블로그 모음</a></div>
        </div>
      </div>
    </header>

    <!-- 메인 이미지 섹션 -->
    <section class="main">
      <div class="main-container">
        <div class="inner">
          <div class="title-container">
            <div class="title">광고보다 강의에 집중합니다</div>
            <div class="message">
              전자책보다 좋은 자료와 현업의 경험을 함께<br />
              검증된 온라인 강의를<br />
              검증된 온라인 플랫폼에서 제공합니다.
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- footer 를 넣을 예정-->
    <footer></footer>
    <!-- <script src="js/main.js"></script>-->
  </body>
</html>
